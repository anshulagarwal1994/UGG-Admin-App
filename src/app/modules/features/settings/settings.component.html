<div class="margin-top-16 member-info-section">
    <div class="ucgHeader">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <h4 class="margin-top-16">{{'allTypeContent.financial' | translate }}</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="tenantListContainer ucg-container">
        <div class="tenantFilterSection container-fluid">
            <br />
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-100 ucg-input" appearance="outline">
                        <mat-label>{{'formFields.authamount' | translate}}</mat-label>
                        <input matInput autocomplete="off" [(ngModel)]="authAmount" ThreeDigitDecimalNumber max="6"
                            onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
                            maxlength="6" placeholder="{{'formFields.authamount' | translate}}" tabindex="1" onkeyup="
                            var date = this.value;
                            if (event.keyCode !== 8 && date.match(/^\d{3}$/) !== null) {
                               this.value = date + '.';
                            }">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="w-100 ucg-input" appearance="outline">
                        <mat-label>{{'formFields.accountTeamEmail' | translate}}</mat-label>
                        <input matInput autocomplete="off" type="text" [(ngModel)]="accountTeamEmail" 
                            placeholder="{{'formFields.accountTeamEmail' | translate}}" tabindex="2">
                        <mat-hint>Emails should be comma separated.</mat-hint>
                    </mat-form-field>
                </div>
            </div>
            <div *ngIf="updateSetting" class="row justify-content-end">
                <button mat-raised-button color="primary" (click)="updateSettings()">Update</button>
            </div>
        </div>
    </div>
</div>
